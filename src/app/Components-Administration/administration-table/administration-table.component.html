<nz-table #basicTable [nzData]="data" [nzShowSizeChanger]="true" [nzPageSize]="10"
    [nzPageSizeOptions]="[10,20,50]">
    <thead>
        <tr>
            <th>Code</th>
            <th>Nom</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{data.code}}</td>
            <td>{{data.name}}</td>
        </tr>
    </tbody>
</nz-table>
